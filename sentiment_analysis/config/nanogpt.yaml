wandb:
  name: sentiment_analysis
  offline: True
  project: sentiment_analysis
  experiment: nanogpt

dataset:
  dir: /home/umutdundar/Desktop/repositories/sentiment-analysis/sentiment_analysis/data/processed
  batch_size: 8
  max_length: 128
  num_workers: 4
  num_classes: 3

model:
  name: nanogpt
  ckpt: None


